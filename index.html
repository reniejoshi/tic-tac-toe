<!DOCTYPE html>
<html>


<head>
   <title>Tic Tac Toe</title>
   <link rel="stylesheet" href="styles.css">
   <script src="script.js"></script>
<head>


<body>
   <table>
       <tr>
           <td><button id="first" onclick="printChar(0, 0, 'first')"></button></td>
           <td><button id="second" onclick="printChar(0, 1, 'second')"></button></td>
           <td><button id="third" onclick="printChar(0, 2, 'third')"></button></td>
       </tr>
       <tr>
           <td><button id="fourth" onclick="printChar(1, 0, 'fourth')"></button></td>
           <td><button id="fifth" onclick="printChar(1, 1, 'fifth')"></button></td>
           <td><button id="sixth" onclick="printChar(1, 2, 'sixth')"></button></td>
       </tr>
       <tr>
           <td><button id="seventh" onclick="printChar(2, 0, 'seventh')"></button></td>
           <td><button id="eighth" onclick="printChar(2, 1, 'eighth')"></button></td>
           <td><button id="nineth" onclick="printChar(2, 2, 'nineth')"></button></td>
       </tr>
   </table>


   <p id='printWinner'></p>
<body>


</html>
